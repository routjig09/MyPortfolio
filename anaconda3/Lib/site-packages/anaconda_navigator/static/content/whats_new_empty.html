<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>What's new</title>
    <style>
      :root {
        --background-color: #FFFFFF;
        --primary-text-color: #4C4C4C;
        --secondary-text-color: #6E7C7C;
      }
      * {
        margin: 0;
        padding: 0;
      }
      html, body {
        height: 100%;
        width: 100%;
      }
      body.dark {
        --background-color: #000000;
        --primary-text-color: #F5F5F5;
        --secondary-text-color: #FAFAFA;
      }
      body {
        align-content: center;
        align-items: center;
        background-color: var(--background-color);
        display: flex;
        flex-direction: column;
        flex-wrap: nowrap;
        gap: 1em;
        justify-content: center;
      }
      h3 {
        color: var(--primary-text-color);
      }
      p {
        color: var(--secondary-text-color);
      }
    </style>
  </head>
  <body>
    <h3>Nothing here</h3>
    <p>Come back later for more updates</p>
    <script type="application/javascript">
      if (new URLSearchParams(window.location.search).get("theme") === "dark") document.body.classList.add("dark");
    </script>
  </body>
</html>
